<!DOCTYPE html>
<html>
    <head>
        <title>Turkey Pie</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Turkey Pie</h1>
        <img src="../images/turkeypie.jpeg" alt="A picture of a turkey pie">
        <h4>A savoury turkey pie</h4>
        <p>
            A turkey pie with turkey and pie.
        </p>
        <h3>Ingredients</h3>
        <ul>
            <li>pie crust</li>
            <li>sugar</li>
            <li>gravy</li>
            <li>turkey</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>place sugar in pie crust</li>
            <li>place whole turkey in pie crust</li>
            <li>pour gravy in pie crust</li>
            <li>place pie in oven at 450 degrees celsius for 2 hours</li>
        </ol>
    </body>
</html>
